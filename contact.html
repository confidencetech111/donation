    <div class="container py-5">
      <h1 class="text-center mb-4">Get in Touch</h1>
      <p class="text-center lead">
        Have questions, suggestions, or want to support? Weâ€™d love to hear from
        you!
      </p>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="https://formspree.io/f/movdzkey" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="_replyto"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
